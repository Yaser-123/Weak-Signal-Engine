name: Automated RSS Ingestion

on:
  schedule:
    # Run daily at 12:00 PM UTC (adjust timezone as needed)
    - cron: '0 12 * * *'
  
  # Manual trigger
  workflow_dispatch:

jobs:
  ingest-signals:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Add test signals for cron validation
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        run: |
          python -c "
          import os
          from dotenv import load_dotenv
          from qdrant_client import QdrantClient
          from qdrant_client.http.models import PointStruct
          import uuid
          from datetime import datetime
          
          client = QdrantClient(url=os.environ['QDRANT_URL'], api_key=os.environ['QDRANT_API_KEY'])
          
          # Add 5 test signals about 'Quantum Computing Breakthrough'
          test_signals = [
              'Google achieves quantum supremacy with 70-qubit processor',
              'IBM releases quantum computing SDK for enterprise applications',
              'Quantum computers show promise in drug discovery simulations',
              'New quantum algorithm breaks RSA encryption in minutes',
              'Microsoft announces cloud-based quantum computing service'
          ]
          
          points = []
          for i, text in enumerate(test_signals):
              point = PointStruct(
                  id=str(uuid.uuid4()),
                  vector=[0.5] * 384,  # Dummy embedding
                  payload={
                      'signal_id': str(uuid.uuid4()),
                      'text': text,
                      'timestamp': datetime.now().isoformat(),
                      'source': 'test_cron_validation',
                      'domain': 'emerging_technology',
                      'subdomain': 'quantum'
                  }
              )
              points.append(point)
          
          client.upsert(collection_name='signals_hot', points=points)
          print(f'✅ Added {len(points)} test signals for cron validation')
          "
      
      - name: Run RSS ingestion
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py --reset
          echo "✅ RSS ingestion complete!"
          echo "✅ Clusters created/merged with auto-generated titles"
          echo "✅ All data saved to Qdrant Cloud"
